name: fluttersaurus
description: A Flutter thesaurus made for Byteconf Flutter 2020.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.0.0
  bloc_concurrency: ^0.2.0
  equatable: ^2.0.3
  flutter_bloc: ^8.0.0
  google_fonts: ^2.1.0
  stream_transform: ^2.0.0
  shimmer: ^2.0.0
  thesaurus_repository:
    path: packages/thesaurus_repository

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.0.0
  flutter_launcher_icons: ^0.9.0
  mocktail: ^0.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
